<li id="{{id}}" class="widget" data-author="{{author}}" data-name="{{name}}">
  <span class="widget-metadata">Published {{date}} by <a class="widget-author" href="{{profile}}">{{author}}</a></span>
  <a class="widget-link" href="{{path}}">{{name}}</a>
  <p class="widget-summary">{{summary}}</p>
</li>
