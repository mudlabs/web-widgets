name: Widgets

on:
  push:
#     branches:
#       - master
    paths:
      - 'widgets/*.html'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
#       - name: Diffy
#         uses: mudlabs/diffy@v1.0.0
#         id: diffy
      - name: Simple Diff
        uses: mudlabs/simple-diff@v1.2.0
        id: diff
      - name: Add Widget to Site
        uses: ./.github/action
        with:
          deleted: steps.diff.outputs.removed == true
          added: steps.diff.outputs.added == true
          modified: steps.diff.outputs.modified
          renamed: steps.diff.outputs.renamed
          name: steps.diff.outputs.name
          previous: steps.diff.outputs.previous
