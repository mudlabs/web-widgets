<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Widgets</title>
</head>

<body>
    <main>
        <section class="intro">
            <h1 class="title">Web Widgets</h1>
            <p class="summary">A collection of open source widgets built with <mark>html</mark>, <mark>css</mark> and <mark>js</mark>. If you would like to contribute a widget please head over to GitHub and view the <a href="https://github.com/mudlabs/web-widgets/README.md">README.md</a> instructions.</p>
        </section>
        <section class="contents">
            <ul class="widgets"></ul>
        </section>
    </main>


<style>
    body {
        font-family: 'PT Sans', Arial, Helvetica, sans-serif;
        color: darkslategray;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    main {
        display: grid;
        grid-template-rows: min-content auto;
        grid-template-columns: 1fr minmax(25ch, 91ch) 1fr;
    }

    mark {
        background-color: lavender;
        text-transform: uppercase;
        font-style: italic;
        color: lightslategrey;
        padding: 1px 6px 0;
    }

    a {
        font-weight: bold;
        color: lightslategrey;
    }

    .intro {
        grid-row: 1;
        grid-column: 2;
        text-align: center;
        margin: 5rem 1rem;
    }

    .title {
        font-size: 5rem;
    }

    .summary {
        font-size: 1.2rem;
        padding: 0 1rem;
    }

    .contents {
        grid-row: 2;
        grid-column: 2;
    }

    .widget {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        border-left: 5px solid lavender;
        padding: 0 0 0 1em;
        margin-bottom: 3rem;
    }

    .widget-metadata {
        color: lightslategrey;
    }

    .widget-link {
        font-size: 1.6rem;
        margin-bottom: 0.7rem;
        color: tomato;
    }

    .widget-link:visited {
        color: salmon;
    }

    .widget-summary {
        margin: 0;
        font-size: 1.1rem;
    } 
</style>


</body></html>
